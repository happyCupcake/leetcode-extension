<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .status {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 0;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .config-section {
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .manual-section {
            border-top: 1px solid #ddd;
            padding-top: 15px;
            margin-top: 15px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .small {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        .configured {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>LeetCode to GitHub (.java)</h3>
    <div id="status"></div>
    
    <div class="config-section">
        <h4>Configuration</h4>
        <p>GitHub Token:</p>
        <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
        <div class="small">Create at: GitHub → Settings → Developer settings → Personal access tokens</div>
        
        <p>Repository:</p>
        <input type="text" id="githubRepo" placeholder="username/repository-name" value="happyCupcake/leetcode">
        
        <button id="saveConfig">Save Configuration</button>
        <div id="configStatus" class="small"></div>
    </div>
    
    <div class="manual-section">
        <h4>Upload Solution</h4>
        <p>Problem title:</p>
        <input type="text" id="manualTitle" placeholder="e.g., Two Sum">
        
        <p>Java code:</p>
        <textarea id="manualCode" placeholder="Paste your Java code here..."></textarea>
        
        <button id="manualUpload">Upload as .java file</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
